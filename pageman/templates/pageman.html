{% extends "template.html" %}
{% block body %}
<script src="/static/simplemde/simplemde.min.js"></script>
<script src="/static/pageman.js"></script>
<script type="text/babel">

    <Pageman
      write_action_url="{{ url_for('pageman_write') }}"

{% endblock %}
